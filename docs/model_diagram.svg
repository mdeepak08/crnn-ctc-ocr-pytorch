<svg xmlns="http://www.w3.org/2000/svg" width="920" height="220" viewBox="0 0 920 220">
  <style>
    .box{fill:#ffffff;stroke:#111827;stroke-width:2;rx:12;ry:12}
    .t{font-family:Arial,Helvetica,sans-serif;font-size:16px;fill:#111827}
    .s{font-family:Arial,Helvetica,sans-serif;font-size:12px;fill:#374151}
    .a{stroke:#111827;stroke-width:2;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111827"/>
    </marker>
  </defs>

  <rect class="box" x="20" y="70" width="170" height="80"/>
  <text class="t" x="45" y="105">Word image</text>
  <text class="s" x="45" y="128">[B,1,32,128]</text>

  <rect class="box" x="235" y="70" width="170" height="80"/>
  <text class="t" x="265" y="105">CNN</text>
  <text class="s" x="255" y="128">feat map [B,C,1,W']</text>

  <rect class="box" x="450" y="70" width="200" height="80"/>
  <text class="t" x="480" y="105">Time steps</text>
  <text class="s" x="470" y="128">[T=W',B,C]</text>

  <rect class="box" x="695" y="70" width="200" height="80"/>
  <text class="t" x="725" y="105">BiRNN + Linear</text>
  <text class="s" x="720" y="128">log_probs [T,B,classes]</text>

  <line class="a" x1="190" y1="110" x2="235" y2="110"/>
  <line class="a" x1="405" y1="110" x2="450" y2="110"/>
  <line class="a" x1="650" y1="110" x2="695" y2="110"/>

  <text class="s" x="370" y="175">CTC loss during training " Greedy/Beam decoding at inference</text>
</svg>

